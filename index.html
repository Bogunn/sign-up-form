<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <aside>
        <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="">
        <h1>Odin</h1>
        <h6>Photo by Halie West on Unsplash</h6>
    </aside>
    <main>
        <section>This is not a real online service! You know you need somthing like this in your life 
            to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started. <br>
            You <em>know</em> you want to. <br>
        </section>
        <form class="form" method="post">
            <h3>Let's do this</h3>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="email">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" pattern="/@/g" title="Please enter a valid email address">
            </div>
            <div>
                <label for="phone-number">Phone Number</label>
                <input type="number" id="phoneNumber"> 
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" maxlength="20" required>
            </div>
            <div>
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" minlength="8" maxlength="20" required> 
            </div>            
        </form>
        <section>
            <label for="button"></label>
            <button>Create Account</button>
            <p>Already have an account? <span>Log In</span></p>
        </section>
    </main>
    
</body>
</html>
